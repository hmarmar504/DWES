<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Nombre</label>
        <input type="text" placeholder="Nombre">

        <label>Email</label>
        <input type="email" placeholder="Nombre@gmail.com">

        <label>Contraseña</label>
        <input type="password" placeholder="Contraseña">
        
        <br>

        <label>Numero</label>
        <input type="number" placeholder="Numero">

        <label>Numero telefono</label>
        <input type="tel" placeholder="Telefono">

        <label>Fecha</label>
        <input type="date">
        <br>

        <label>Seleccion</label>
        <select name="Seleccion" id="">
            <option value="0">-Seleccion-</option>
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
        </select>

        <br>

        <label>Seleccion</label>
        <select name="Seleccion" id="" multiple>
            <option value="1">Opcion 1</option>
            <option value="2">Opcion 2</option>
            <option value="3">Opcion 3</option>
            <option value="1">Opcion 4</option>
            <option value="2">Opcion 5</option>
            <option value="3">Opcion 6</option>
        </select>
        
        <br>

        <label>Radio</label>
        <input type="radio" value="A" name="Radio"><span>A</span>
        <input type="radio" value="B" name="Radio"><span>B</span>

        <br>

        <label>CheckBox</label>
        <input type="checkbox" value="Opcion 1"><span>Opcion 1</span>
        <input type="checkbox" value="Opcion 2"><span>Opcion 2</span>
        <input type="checkbox" value="Opcion 3"><span>Opcion 3</span>

        <br>

        <label>Archivo</label>
        <input type="file">

        <br>

        <label>Area de texto</label>
        <textarea rows="3" placeholder="Area de texto"></textarea>

        <br>

        <input type="button" value="Aceptar" onClick="alert('Le he dado al boton')">
        <input type="reset" value="Reset">


    </form>
</body>
</html>
